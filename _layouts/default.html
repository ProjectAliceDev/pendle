<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>{{ page.title }} - {{ site.title }}</title>
</head>
<header id="navigation" class="p-navigation">
    <div class="p-navigation__banner">
      <div class="p-navigation__logo">
        <a class="p-navigation__link is-selected" href="/">
          <img class="p-navigation__image" src="assets/img/logomark.svg" alt="AliceOS">
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
      <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
    </div>
    <nav class="p-navigation__nav" role="menubar">
      <span class="u-off-screen">
        <a href="#main-content">Jump to main content</a>
      </span>
      <ul class="p-navigation__links" role="menu">
        <li class="p-navigation__link" role="menuitem">
                <a href="#">Docs</a>
              </li>
        <li class="p-navigation__link" role="menuitem">
          <a href="https://github.com/TheAngelReturns/aliceos">GitHub</a>
        </li>
        <li class="p-navigation__link" role="menuitem">
            <a href="https://discord.gg/tdvNzjW">The Studio</a>
          </li>
      </ul>
    </nav>
</header>
<body>
    {{ content }}
    <section>
            <div class="p-strip is-shallow">
                    <div class = "row">
                            <div class="col-12">
                                <i class="p-muted-heading angel-dark-muted not-italics">&copy; 2018 | {{ site.author }}. Licensed under GNU GPL v3. Alice Angel is a registered trademark of theMeatly Games Ltd.</i>
                                </div>
                        </div>
                </div>
        </section>
</body>
</html>
